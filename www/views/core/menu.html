<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px" drag-content="false">
    <ion-nav-bar class="bar app-top-bar" align-title="center">
      <ion-nav-back-button class="button-clear">
        <i class="atl-chevron-thin-left"></i> 
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear profile-link" ui-sref="app.settings" ui-sref-opts="{reload: true}">
           <img class="user-image" ng-src="{{ userProfileImageUrl }}" />
        </button>
        <button class="button button-icon button-clear ion-android-notifications alerts-link" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <hy-application-menu side="left"></hy-application-menu>
</ion-side-menus>
