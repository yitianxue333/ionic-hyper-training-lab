<ion-modal-view class="hy-auto-list">
  <ion-header-bar class="bar-header black-header" align-title="center">
    <button class="close-button pull-left" ng-click="closeModal()">
      <img ng-src="img/header-black-close.png" /> 
    </button>
    <div class="title title-center header-item" style="left: 45px; right: 45px;">
      <span class="nav-bar-title">
          <span class="hy-font-family text-uppercase">{{label}}</span>
      </span>
    </div>
  </ion-header-bar>
  <ion-header-bar class="bar-subheader has-message black-header">
    <div class="search">
      <div class="input-field">
        <input type="text" ng-model="query" placeholder="Search List Here" ng-change="changed()"/>
      </div>
    </div>
  </ion-header-bar>
  <ion-content class="has-header" delegate-handle="autoListScroll">

    <div class="list" ng-if="isObjectList">
      <div class="item" ng-repeat="item in optionList | filter:query:false " ng-click="setItem(item)" ng-class="{ selected : (item[idField]==selectedItem[idField]) }">{{item[textField]}}</div>
    </div>
    <div class="list" ng-if="!isObjectList">
      <div class="item" ng-repeat="item in optionList | filter:query:false" ng-click="setItem(item)" ng-class="{ selected : (item == selectedItem) }">{{item}}</div>
    </div>
  </ion-content>
</ion-modal-view>
