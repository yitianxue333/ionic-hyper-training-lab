<div class="item item-divider card-heding">
  <div class="tabs-striped">
    <div class="tabs">
      <div ng-repeat="tab in tabs" ng-click="select(tab)" ng-class="{ active: tab.selected }" class="tab-item"><div class="inner">{{tab.title}}</div></div>
    </div>
  </div>
</div>
<div ng-if="scrollable">
  <ion-content padding="true" class="scroll-container" >
    <div class="item item-body">
        <div class="tabs-content" ng-transclude></div>
    </div>
  </ion-content>
</div>
<div ng-if="!scrollable">
    <div class="item item-body">
        <div class="tabs-content" ng-transclude></div>
    </div>
</div>
