<div class="hy-training-module-purchase-error" ng-init="init()">
    <div class="mid-section">
        <div class="purchase-overlay">
            <div>
                <div  class="module-title text-uppercase module-title-error-page">
                    <div>
                        <span>ERROR</span>
                    </div>
                </div>

                <button class="button back-button buttons button-clear back-btn-error-page button-clear header-item" ng-click="$ionicGoBack()">
                    <i class="atl-chevron-thin-left"></i>
                    <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
                        <span class="default-title"></span>
                        <span class="previous-title hide">undefined</span>
                    </span>
                </button>

            </div>

            <div class="purchase-overlay-content">
                <div class="purchase-error">
                    <p class="error unexpected-error text-center">
                        It appears that we were unable to retrieve data for the module you requested. If you need assistance, please <a class="link" ng-click="returnToModulePage()">submit a report here</a>.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
